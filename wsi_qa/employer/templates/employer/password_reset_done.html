<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Password Reset</title>
    <!-- Custom fonts for this template-->
    <link href="{% static 'employer/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'employer/css/sb-admin-2.min.css' %}" rel="stylesheet">
  </head>
  <body style="background: linear-gradient(to right, #182848, #4b6cb7);">

    <div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block"><img src="{% static 'employer/img/login.jpg' %}" style="width:110%; height: 100%;"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-2">Password Reset Complete</h1>
                  <p class="mb-4">Your password has been set. You may go a head and log in now<p>
                </div>
                <form class="user">
                   <a href="{% url 'employer:login'%}" class="btn btn-primary btn-user btn-block">
                     Login
                   </a>
                 </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  </body>
  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'employer/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'employer/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'employer/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'employer/js/sb-admin-2.min.js' %}"></script>

  <!-- Page level plugins -->
  <script src="{% static 'employer/vendor/chart.js/Chart.min.js' %}"></script>

  <!-- Page level custom scripts -->
  <script src="{% static 'employer/js/demo/chart-area-demo.js' %}"></script>
  <script src="{% static 'employer/js/demo/chart-pie-demo.js' %}"></script>
  <script src="https://code.iconify.design/1/1.0.4/iconify.min.js"></script>
</html>
