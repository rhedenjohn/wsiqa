{% extends "base.html" %}

{% block container_title  %}
Are you sure you want to delete this data?
{% endblock  %}

{% block body_block  %}
<div class="table-responsive">
  <table border='1' class='table table-bordered'>
    <thead style="background: linear-gradient(to bottom, #1e3c72, #2a5298); color: white; text-align:center;">
      <tr>
        <th>Choice</th>
        <th colspan="2">Actions</th>
      </tr>
    </thead>
    <tr>
      <td>{{choice.choices}}</td>
      <td>
        <form action="" method="post">{% csrf_token %}
          <center><input class='btn btn-danger' type="submit" value="Confirm" style="background: linear-gradient(to right, #1a2980, #26d0ce); border:0px;" /></center>
        </form>
     </td>
     <td><center><a href="{% url 'questions:choice_List' %}" class="btn btn-dark btn-large" style="background: linear-gradient(to right, #8e0e00, #1f1c18);">Cancel</a></center> </td>
    </tr>
  </table>
</div>
{% endblock  %}
